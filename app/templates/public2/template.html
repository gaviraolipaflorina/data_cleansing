<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='assets/img/logomini.png')}}"
    />
    <title>{% block title %}{% endblock %}</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    {% include 'public/navbar.html' %} {% block main %}{% endblock %}

    <footer>{% block footer %}{% endblock %}</footer>
    <div class="footer">
      <div class="container text-center"></div>
    </div>
  </body>
  <!--   Core JS Files   -->
  <script
    src="{{url_for('static', filename='assets/js/jquery-2.2.4.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/js/popper.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script
    src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
    type="text/javascript"
  ></script>

  <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
  <script src="{{url_for('static', filename='assets/js/jquery.validate.min.js')}}"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  {% block script %}{% endblock %}
</html>
