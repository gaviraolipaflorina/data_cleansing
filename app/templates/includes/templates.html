<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='assets/img/logomini.png')}}"
    />
    <title>{% block title %}{% endblock %}</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    {% block before_style %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/vendor/fontawesome-free/css/all.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/bootstrap4.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='assets/vendor/datatables/dataTables.bootstrap4.min.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/> -->
    {% block after_style %}{% endblock %}
  </head>

  <body>
    {% include 'includes/navbar.html' %}{% block main %}{% endblock %}

    <footer>{% block footer %}{% endblock %}</footer>
    <div class="footer">
      <div class="container text-center"></div>
    </div>
  </body>
  <!--   Core JS Files   -->
  {% block before_script %}{% endblock %}
  <script
    src="{{url_for('static', filename='assets/vendor/jquery/jquery.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/js/popper.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/js/sb-admin-2.min.js')}}"
    type="text/javascript"
  ></script>

  <script
    src="{{url_for('static', filename='assets/vendor/datatables/jquery.dataTables.min.js')}}"
    type="text/javascript"
  ></script>
  <script
    src="{{url_for('static', filename='assets/vendor/datatables/dataTables.bootstrap4.min.js')}}"
    type="text/javascript"
  ></script>

  {% block after_script %}{% endblock %} {% block script %}{% endblock %}
</html>
